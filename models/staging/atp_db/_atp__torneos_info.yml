sources:
  - name: torneos
    database: ALUMNO26_DEV_BRONZE_DB_ATP
    schema: ATP_DB
    description: "Información complementaria de torneos ATP: país, ciudad, año de primera edición y estadio principal."

    quoting:
      database: false
      schema: false
      identifier: false

    tables:
      - name: torneos_info
        description: "Tabla con datos históricos y geográficos de los torneos ATP."
        columns:
          - name: nombre_torneo
            description: "Nombre oficial del torneo."
            tests:
              - not_null
              - unique

          - name: pais
            description: "País donde se disputa el torneo."

          - name: ciudad
            description: "Ciudad donde se disputa el torneo."

          - name: primera_edicion
            description: "Año en que se celebró por primera vez el torneo."
            tests:
              - dbt_expectations.expect_column_values_to_be_between:
                  min_value: 1877
                  severity: warn

          - name: estadio_principal
            description: "Estadio principal donde se juegan los partidos del torneo."
